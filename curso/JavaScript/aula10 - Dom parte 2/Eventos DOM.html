<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(20, 148, 20);
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px ;
            text-align: center;
        }
        h1{
            font: normal 18pt Arial;
        }
        a{
            color: tomato;
        }
    </style>
</head>
<body>
    <div id='area' onclick="clicar()" onmouseenter='entrar()' onmouseout="sair()">
        Interaja . . . 
    </div>
    <H1>Para saber mais eventos DOM acesse: <a href="https://developer.mozilla.org/pt-BR/docs/Web/Events" target='_blank' rel="external">Clicando aqui </a></H1>

    <script> //Para fazer essas paradas legais,precisa criar uma variavel e depois fazer essas fun√ßoes:
    
        // Em vez de escrever na div as functions,posso escrever assim para ficar menos poluido a arquitetura:
        // a.addEventListener('click', clicar)
        // a.addEventListener('mouseenter', entrar)
        // a.addEventListener('mouseout', sair)


        function clicar(){
            var area = window.document.getElementById('area')
            area.innerText = 'clicou'
            area.style.background='blue'
        }
        function entrar(){
            var area = window.document.getElementById('area')
            area.innerText = 'entrou'
        }
        function sair(){
            area.innerText="saiu!"
            area.style.background = 'green'
        }

    </script>
</body>
</html>

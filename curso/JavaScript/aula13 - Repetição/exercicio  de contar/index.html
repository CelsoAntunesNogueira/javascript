<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conta conta</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>

    <header>
        <h1>Contagem</h1>
    </header>

    <section> 
        <div id='dados'>
            <p>Inicio da contagem:
                <input type="number" name="inicio" id="txti" >
            </p>
            <p>Fim da contagem:
                <input type="number" name='fim' id='txtf'>
            </p>
            <p>Sequencia:
                <input type="number" name="seq" id="txtp">
            </p>
            <p>
                <input type="button" value="contar" onclick="contar()"> <!-- função na hora de clicar para o resultado-->
            </p>
        </div>

        <div id='desc'> Preencha os dados acima para ver o resultado! 

        </div>
    </section>
    <footer>@cursoemvideo</footer>
    <script src="scripte.js"></script>
</body>
</html>

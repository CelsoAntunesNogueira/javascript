<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica</title>
</head>
<body>
    <h1>Descrição de cada Tag do HTML</h1>
    <p>Vou sempre atualizando porque o aprendizado é eterno :D</p>
    <ul type='square'>
        <li><abbr title="É a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="É a tag <h1>">Títulos</abbr></li>
        <li><abbr title="É a tag <img src='endereço da imagem'  alt='descrição da imagem'> ">Imagens</abbr></li>
        <li><abbr title="É a tag <strong> ou  <b>">Negrito</abbr></li>
        <li><abbr title="É a tag <em>">Italico</abbr></li>
        <li><abbr title="É a tag <mark>">Marcação de texto</abbr></li>
        <li><abbr title="É a tag <s> ou <del>">Faz um risco no meio da palavra</abbr></li>
        <li><abbr title="É a tag <ins>">Para sublinhar</abbr></li>
        
    </ul>
</body>
</html>
